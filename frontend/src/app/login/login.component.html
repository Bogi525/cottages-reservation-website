<h3>Login: </h3>
<table class="centered">
    <tr>
        <td>Username: </td>
        <td><input [(ngModel)]="username" type="text"></td>
    </tr>
    <tr>
        <td>Password: </td>
        <td><input [(ngModel)]="password" type="password"></td>
    </tr>
</table>
<table class="centered">
    <tr>
        <td><button (click)="login()">Login</button></td>
    </tr>
    <tr>
        <td><p style="color:red">{{ output }}</p></td>
    </tr>
</table>
