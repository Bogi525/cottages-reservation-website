<div *ngIf="!notSelected">
<h1>Edit Cottage:</h1>
<hr>
<table class="centered">
    <tr>
        <td>Name:</td>
        <input type="text" [(ngModel)]="name">
    </tr>
    <tr>
        <td>Location:</td>
        <input type="text" [(ngModel)]="location">
    </tr>
    <tr>
        <td>Services:</td>
        <input type="text" [(ngModel)]="services">
    </tr>
    <tr>
        <td>Spring price:</td>
        <input type="number" [(ngModel)]="spring_price">
    </tr>
    <tr>
        <td>Summer price:</td>
        <input type="number" [(ngModel)]="summer_price">
    </tr>
    <tr>
        <td>Autumn price:</td>
        <input type="number" [(ngModel)]="autumn_price">
    </tr>
    <tr>
        <td>Winter price:</td>
        <input type="number" [(ngModel)]="winter_price">
    </tr>
    <tr>
        <td>Phone:</td>
        <input type="text" [(ngModel)]="phone">
    </tr>
</table>
<table class="centered">
    <tr>
        <td><button (click)="editCottage()">Confirm</button></td>
    </tr>
</table>

<hr>
<h3>Images: </h3>
<div class="picture-gallery">
  <img *ngFor="let a of pictureList" [src]="'http://localhost:8080/cottages/get-picture/' + id + '/' + a.image_name" alt="Cottage Image">
</div>
<hr>
<h3>Add image:</h3>
<table class="centered">
    <tr>
        <td><input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpeg, image/jpg"></td>
    </tr>
    <tr>
        <td><button (click)="addPicture()">Add</button></td>
    </tr>
    <tr>
        <td style="color:red">{{ pictureError }}</td>
    </tr>
</table>
<hr>
<table class="centered">
    <tr>
        <td><button (click)="back()">Back</button></td>
        <td><app-logout></app-logout></td>
    </tr>
</table>
</div>
